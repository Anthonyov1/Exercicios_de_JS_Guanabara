<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Origem do passageiro</h1>
    Você é da onde? <input type="text" name="txtpass" id="txtpass">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar(){
            var naci = window.document.getElementById('txtpass')
            var res = window.document.getElementById('res')
            var nac = String(naci.value)
            res.innerHTML = `<p>Você é do <strong>${nac}</strong></p>`
            if(nac == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            }else{
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
            res.innerHTML += `<p> Bem-vindo! </p>`
        }
    </script>
</body>
</html>
