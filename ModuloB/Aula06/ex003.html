<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: black;
            color: rgb(255, 255, 255);
            font-size: 20pt;
            font-family: arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1> <!-- Isso é um comentário -->
    <h2>Olá, Mundo!</h2>
    <h3>Me livrei da maldição</h3>
    <script>
        var n1 = Number(prompt('Digite um número: ')) //string
        var n2 = Number(prompt('Digite outro número: ')) //string
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
